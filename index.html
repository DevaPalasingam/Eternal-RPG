<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eternal RPG</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<div id="messageScreen" class="game">Press Enter to Begin</div>
	<div id="secondMessage" class="battle" style="display:none"></div>
	<div id="keystroke" class="game"></div>
	<div id="name" class="game"></div>

<!-- ==============Upgrades========================================= -->
	<div class="upgrades" style="display:none">
		<p>Level: </p>
		<p id="level" class="upgradeDisplay"></p>
	</div>
	<div class="upgrades" style="display:none">
		<p>Upgrade points: </p>
		<p id="upgradePoints" class="upgradeDisplay"></p>
	</div>
	<div id="health" class="upgrades" style="display:none">
		<p>Health: </p>
		<p id="healthDisplay" class="upgradeDisplay"></p>
		<button id="healthMinus" onclick="subtractSkill('healthDisplay', 'health')">-</button>
		<button id="healthPlus" onclick="addSkill('healthDisplay', 'health')">+</button>
	</div>	
	<div id="attack" class="upgrades" style="display:none">
		<p>Attack: </p>
		<p id="attackDisplay" class="upgradeDisplay "></p>
		<button id="attackMinus" onclick="subtractSkill('attackDisplay', 'attack')">-</button>
		<button id="attackPlus" onclick="addSkill('attackDisplay', 'attack')">+</button>
	</div>
	<div id="mana" class="upgrades" style="display:none">
		<p>Mana: </p>
		<p id="manaDisplay" class="upgradeDisplay"></p>
		<button id="manaMinus" onclick="subtractSkill('manaDisplay', 'mana')">-</button>
		<button id="manaPlus" onclick="addSkill('manaDisplay', 'mana')">+</button>
	</div>
	<div class="upgrades" style="display:none">
		<button id="complete" onclick="battle()">Let's Go!!!</button>
	</div>

	
	<!--================Battle=======================================  -->
	<div class="battle" style="display:none">
		<p>Lv: </p>
		<p id="battleLv"></p>
	</div>
	<div class="battle" style="display:none">
		<p>Health: </p>
		<p id="battleHealth"></p>
	</div>
	<div class="battle" style="display:none">
		<p>Attack: </p>
		<p id="battleAttack"></p>
	</div>
	<div class="battle" style="display:none">
		<p>Mana: </p>
		<p id="battleMana"></p>
	</div>
	<div class="battle" style="display:none">
		<p>Exp: </p>
		<p id="battleExp"></p>
	</div>

	<div class="battle" style="display:none">
		<button id="strike" onclick="strike()">Strike</button>
	</div>
	<div class="battle" style="display:none">
		<button id="fireball">Fireball</button>
	</div>
	<div class="battle" style="display:none">
		<button id="heal" onclick="heal()">Heal</button>
	</div>
	<div class="battle" style="display:none">
		<button id="run" onclick="run()">Run</button>
	</div>

	<div class="battle" style="display:none">
		<p id="monster"></p>
	</div>
	<div class="battle" style="display:none">
		<p>Lv: </p>
		<p id="monsterLv"></p>
	</div>
	<div class="battle" style="display:none">
		<p>Health: </p>
		<p id="monsterHealth"></p>
	</div>
	<div class="battle" style="display:none">
		<p>Attack: </p>
		<p id="monsterAttack"></p>
	</div>


	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script type="text/javascript" src="assets/javascript/startScreen.js"></script>
	<script type="text/javascript" src="assets/javascript/upgrade.js"></script>
	<script type="text/javascript" src="assets/javascript/battle.js"></script>

</body>
</html>
