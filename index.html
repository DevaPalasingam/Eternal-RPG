<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eternal RPG</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<div id="messageScreen">Press Enter to Begin</div>
	<div id="keystroke"></div>
	<div id="name"></div>

	<div class="upgrades" style="display:none">
		<p>Upgrade points: </p>
		<p id="upgradePoints" class="upgradeDisplay"></p>
	</div>

	<div id="health" class="upgrades" style="display:none">
		<p>Health: </p>
		<p id="healthDisplay" class="upgradeDisplay"></p>
		<button id="healthMinus" onclick="subtractSkill(this)">-</button>
		<button id="healthPlus" onclick="addSkill(this)">+</button>
	</div>
	
	<div id="attack" class="upgrades" style="display:none">
		<p>Attack: </p>
		<p id="attackDisplay" class="upgradeDisplay"></p>
		<button id="attackMinus" onclick="subtractSkill(this)">-</button>
		<button id="attackPlus" onclick="addSkill(this)">+</button>
	</div>

	<div id="mana" class="upgrades" style="display:none">
		<p>Mana: </p>
		<p id="manaDisplay" class="upgradeDisplay"></p>
		<button id="manaMinus" onclick="subtractSkill(this)">-</button>
		<button id="manaPlus" onclick="addSkill(this)">+</button>
	</div>

	<div class="upgrades" style="display:none">
		<button id="complete" onclick="displayUpgrades(false)">Complete</button>
	</div>


	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script type="text/javascript" src="assets/javascript/startScreen.js"></script>
	<script type="text/javascript" src="assets/javascript/upgrade.js"></script>

</body>
</html>
